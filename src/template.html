<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="appName">
        <div class="appIcon">&#x26C5;</div>
        <h1>Weatherly</h1>
      </div>
      <div class="appContent">
        <form action="">
          <input type="text" id="loc" required placeholder="Enter a city" />
          <button id="searchBtn">Search</button>
        </form>
        <div class="weatherDisplay">
          <div class="locName"></div>
          <div class="timeAndTemp">
            <div class="locTemp"></div>
            <div class="locTime"></div>
          </div>
          <div class="locCondition"></div>
          <div class="locDescription"></div>
        </div>
        <fieldset>
          <div class="tempDiv">
            <input
              type="radio"
              id="tempF"
              value="F"
              name="tempChoice"
              checked
            />
            <label for="tempF">F</label>
          </div>
          <div class="tempDiv">
            <input type="radio" id="tempC" value="C" name="tempChoice" />
            <label for="tempC">C</label>
          </div>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>
        <a
          href="https://www.visualcrossing.com/weather-api/"
          target="_blank"
          rel="noopener noreferrer"
          >VisualCrossing</a
        >
        |
        <a
          href="https://github.com/mluc404/weather-app"
          target="_blank"
          rel="noopener noreferrer"
          ><span id="githubSpan"
            ><img
              src="./images/github-mark-white.svg"
              alt="github-logo"
              id="githubLogo"
            />mluc404</span
          ></a
        >
      </p>
    </footer>
  </body>
</html>
